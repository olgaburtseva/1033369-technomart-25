<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title class="visually-hidden">Поле для связи с магазином</title>
  </head>
  <body>
    <main class="container">
      <section class="modal-map">
        <form class="write-to-us" action="https://echo.htmlacademy.ru" method="get">
          <label for="name">Ваше имя</label>
          <input type="text" name="name" id="name" placeholder="Имя Фамилия" required>
          <label for="email">Ваш e-mail</label>
          <input type="email" name="email" id="email" placeholder="email@example.ru" required>
          <label for="letter">Текст письма</label>
          <textarea rows="15" placeholder="В свободной форме" required id="letter"></textarea>
        <button class="button" type="submit" value="Отправить">Отправить</button>
        </form>
      </section>
    </main>
  </body>
</html>
